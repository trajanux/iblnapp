<ion-header>

  <ion-navbar>
      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
    <ion-title>IBLN TV</ion-title>
  </ion-navbar>

</ion-header>


<ion-content >
       
    <iframe width="100%" height="315" [src]='sanitizer.bypassSecurityTrustResourceUrl(registroDestaque)' frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
    
    <p class="card-md" style="padding: 11px;">{{registroDescricao}}</p>
    <ion-grid>
        <ion-list *ngFor="let data of registros let i = index" >
                <ion-row class="card-md">
         <ion-col col-6>
                <img [src]='data.thumb'  (click)='setarDestaque(data.url,data.descricao)'>
        </ion-col >
        <ion-col col-6 >
                <p >{{data.descricao}}</p>
        </ion-col>
            
         </ion-row>
        </ion-list>
    </ion-grid>
    
</ion-content>
