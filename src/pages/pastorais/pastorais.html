<ion-header>

  <ion-navbar>
      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
    <ion-title>Palavra do Pastor</ion-title>
  </ion-navbar>

</ion-header>


<ion-content >

   
        <ion-card >                
            <img [src]="palavraAtualImagem">
            
            <div [innerHtml]="palavraAtualTitle" class="card-title card-title-md"></div>
            <div [innerHtml]="palavraAtualAutor" style="float: right;"></div>
            <div [innerHtml]="palavraAtualVerso" style="float: left;font-style: italic;padding: 15px;color: #095579;text-align: end;"></div>
            <div [innerHtml]="palavraAtualVersoNr" style="float: right;"> </div>
            <BR>
            <div [innerHtml]="palavraAtualConteudo"></div>
            <BR>

             
             <BR>            
           
        </ion-card>
        <ion-grid>

        <ion-list *ngFor="let data of registros let i = index" no-lines>
        
            <ion-card>  
                <ion-col col-6>              
               <img (click)="setarAtual(data.id_msg_pastorais)" [src]="'http://www.ibln.org.br/estilo/imagens/pastorais/'+data.imagem">  
               </ion-col>
               <ion-col col-6>
               <div [innerHtml]=" data.data_publicacao +' <br> '+ data.titulo "></div>  
              </ion-col>  
             </ion-card>                
                 
        
 
    </ion-list>
    </ion-grid>
        <ion-card>
            <a padding (click)="verMais()">VER OUTRAS MENSAGENS</a>


        </ion-card>
      


</ion-content>
