<ion-header>

  <ion-navbar>
    <ion-title>Eventos</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list *ngFor="let data of registros let i = index" no-lines>
        
        <ion-card (click)="carregarEvento(data.id_evento)" padding style="background-color: #095579;color: white;">          
          {{data.data}} - {{data.titulo}}         
        </ion-card>

    </ion-list>

</ion-content>
