<ion-header>

  <ion-navbar>
    <ion-title>Agenda</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list *ngFor="let data of registros let i = index" >

    <p style="border-radius: 65px;width: 60px;height: 60px;background-color: #095579;padding: 11px;padding-top: 22px;color: white;font-weight: bold;float:left"> {{data.data_evento}}</p>    
    <p style="font-size: 18px;color: #095579;width: 73%;float: right;"> {{data.titulo_evento}} </p>

    <div style="border: solid 4px #095579;top: 70px;position: relative;height: 41px;width: 1px;left: 26px;"></div>
    
                
             
    

</ion-list>
</ion-content>
